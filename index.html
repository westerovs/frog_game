<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Frog game</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="page-body">

<h1 class="visually-hidden">Окно игры</h1>

<div class="game">
  <div class="game__inner">
    <h2 class="game__title">Тебе попалась КРУТАЯ ЛЯГУШКА</h2>
    <img class="game__pic" src="src/img/frog.png" width="392" height="222" alt="frog">
    <p class="game__text-question">КРУТАЯ ЛЯГУШКА смотрит на тебя подозрительно</p>
  </div>

  <div class="game__btn-row">
    <button type="button" class="button button--top"><span>&gt</span>Восхищаться крутой лягушкой</button>
    <button type="button" class="button button--bottom"><span>&gt</span>Угрожать крутой лягушке</button>
  </div>
</div>

<script type="module" src="src/js/main.js"></script>
</body>
</html>
